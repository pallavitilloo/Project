<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{% block title %}{% endblock %}</title>
    {% load static %} 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">    
    <link rel="stylesheet" type="text/css" href="{% static 'ELearn/ELearn_Styles.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<!--Login--> 
<div class="container py-5">
  {% load crispy_forms_tags %}
    <h1>Login</h1>
    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <!-- <button class="btn btn-primary" type="submit">Login</button> -->
      <input type="submit" class="btn button-blue" name="" value="Login">
    </form>
    <p class="text-center">Don't have an account or facing any issues ? <a class="orange-link" href="mailto:tilloop1@montclair.edu">Contact the administrator</a>.</p>
</div>

</body>

</html>
